<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Icon -->

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    
                        <h2 class="form-title">Token</h2>
                        <div class="form-group">
                            <span id="code">ADX2345%A32X0$0</span>
							<button type="button" class="btn-my" onclick="myFunction()">Copy</button>
                        </div>  
                        <div class="form-group">
                            <button  name="button" id="button" class="form-submit" onclick="window.location.href = 'login.html'"/>Next</button>
                        </div>
                    

                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
	
	<script>

	function myFunction() {
		globalValue =  document.getElementById("code").innerText;
		var textArea = document.createElement("textarea");
		textArea.value = document.getElementById("code").innerText;
		console.log(textArea.value)
		document.body.appendChild(textArea);
		textArea.select();
		document.execCommand("Copy");
		textArea.remove();

		
	}
</script>
</body>
