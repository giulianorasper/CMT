<div class="package_prsing_area" style="padding-bottom: 60px; padding-top: 160px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-md-12 col-lg-12">
                <div class="single_prising" id="submit-message1">
                    <div class="prising_header">
                        <h2 style="color:white;">Create Vote</h2>
                    </div>
                    <div class="row" style="padding-top: 36px;">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control valid" name="voteQuestion" id="voteQuestion" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'please enter here'"
                                       placeholder="please enter here" required>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="text" id="my_date_picker" class="form-control" placeholder="End Date"
                                   style="height:34px;">
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-6">
                            <div class="form-group controls">
                                <input list="options" name="option1234" type="text" class="form-control" id="newOption"
                                       placeholder="please add or select here" required>
                                <datalist id="options">
                                    <option value="option 1">
                                    <option value="option 2">
                                    <option value="option 3">
                                    <option value="option 4">
                                    <option value="option 5">
                                </datalist>
                                <span id="message"></span>
                            </div>
                        </div>
                        <div class="col-lg-2"></div>
                        <div class="col-lg-1">
                            <a href="#" style="color: #00D363; font-size: 25px;">
                                <span class="glyphicon glyphicon-plus" style="float:right;" id="addOption"></span>
                            </a>
                        </div>
                        <div class="col-lg-1">
                            <a href="#" style="color: #00D363; font-size: 25px;">
                                <span class="glyphicon glyphicon-trash " style="float:right;" id="deleteOption"></span>
                            </a>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1 form-group"></div>
                        <div class="col-lg-2"><h4>Named Vote:</h4></div>
                        <div class="col-lg-1" style="margin-top: 11px;">
                            <div class="custom-radio form-group">
                                <input type="radio" class="custom-control-input pull-left" id="1" checked name="radio"
                                       style="background:#2E004B;">
                                <label class="custom-control-label" for="1">Yes</label>
                            </div>
                        </div>
                        <div class="col-lg-1" style="margin-top: 11px;">
                            <div class="custom-radio form-group">
                                <input type="radio" class="custom-control-input" id="0" checked name="radio"
                                       style="background:#2E004B;">
                                <label class="custom-control-label" for="0">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="custom-control custom-radio col-lg-8" id="successful"></div>
                        <div class="form-group mt-3 col-lg-3" style="padding-bottom: 20px;">
                            <button type="submit" class="button button-contactForm boxed-btn" id="createVote"
                                    style="float:right; border: 1px solid #00D363; color:#00D363!important;">Create Vote
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
