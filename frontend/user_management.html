<!-- Dialog that will be shown when trying to create a user -->

<div id="creationDialog" title="Create new user">
    <p class="validateTips">All form fields are required.</p>

    <form>
        <fieldset>
            <label for="createName">Name</label>
            <input type="text" name="name" id="createName" placeholder="Enter full name" class="text ui-widget-content ui-corner-all">
            <label for="createEmail">Email</label>
            <input type="text" name="email" id="createEmail" placeholder="Enter email address" class="text ui-widget-content ui-corner-all">
            <label for="createGroup">Group</label>
            <input type="text" name="group" id="createGroup" placeholder="Enter group" class="text ui-widget-content ui-corner-all">
            <label for="createResidence">Residence</label>
            <input type="text" name="residence" id="createResidence" placeholder="Enter residence" class="text ui-widget-content ui-corner-all">
            <label for="createFnctn">Function</label>
            <input type="text" name="fnctn" id="createFnctn" placeholder="Enter Function" class="text ui-widget-content ui-corner-all">

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
